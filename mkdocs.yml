site_name: EPI Detection System
site_description: Système de détection d'EPI (Équipements de Protection Individuelle) en temps réel
site_url: https://epi-detection.example.com
repo_url: https://github.com/yourusername/EPI-DETECTION-PROJECT
repo_name: EPI-DETECTION-PROJECT

theme:
  name: material
  language: fr
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    - scheme: light
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Mode Sombre
    - scheme: dark
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mode Clair
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight

nav:
  - Accueil: index.md
  - Guide de Démarrage: getting-started.md
  - Architecture: 
      - Vue d'ensemble: architecture/overview.md
      - Backend: architecture/backend.md
      - Frontend: architecture/frontend.md
      - Base de données: architecture/database.md
  - API:
      - Documentation: api/documentation.md
      - Endpoints: api/endpoints.md
      - Authentification: api/authentication.md
      - Exemples: api/examples.md
  - Déploiement:
      - Docker: deployment/docker.md
      - Production: deployment/production.md
      - Configuration: deployment/configuration.md
  - Maintenance:
      - Dépannage: maintenance/troubleshooting.md
      - Monitoring: maintenance/monitoring.md
      - Sauvegarde: maintenance/backup.md
  - À Propos: about.md

plugins:
  - search:
      lang: fr
  - minify:
      minify_html: true
      minify_css: true
      minify_js: true
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.tasklist
  - tables
  - toc:
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  version: 1.0.0
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/EPI-DETECTION-PROJECT
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com

extra_css:
  - assets/extra.css

extra_javascript:
  - javascripts/config.js

copyright: Copyright &copy; 2026 EPI Detection System. Tous droits réservés.
