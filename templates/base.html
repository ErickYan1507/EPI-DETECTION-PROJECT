<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EPI Detection System{% endblock %}</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    
    <!-- Modern Glassmorphism CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-glassmorphism.css') }}">
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    
    <style>
        :root {
            --bg-primary: #0F1419;
            --bg-secondary: #1A1F2E;
            --bg-tertiary: #252D3D;
            --text-primary: #FFFFFF;
            --text-secondary: #D0D0D0;
            --text-tertiary: #888888;
            --border-color: rgba(255,255,255,0.1);
            --glass-bg: rgba(31, 41, 55, 0.7);
        }

        body.light-mode {
            --bg-primary: #F8F9FA;
            --bg-secondary: #FFFFFF;
            --bg-tertiary: #F0F2F5;
            --text-primary: #1A1A1A;
            --text-secondary: #4A4A4A;
            --text-tertiary: #999999;
            --border-color: rgba(0,0,0,0.1);
            --glass-bg: rgba(255, 255, 255, 0.8);
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #8B1538 0%, #4169E1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        main {
            min-height: 80vh;
        }

        /* Theme Toggle Button Styling */
        #theme-toggle-btn {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            margin-left: 10px;
        }

        #theme-toggle-btn:hover {
            background: var(--bg-secondary);
            border-color: #8B1538;
            transform: rotate(20deg);
        }

        .navbar {
            background: var(--glass-bg) !important;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            color: var(--text-primary) !important;
            font-weight: 600;
            font-size: 1.3em;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #8B1538 !important;
            transform: translateY(-2px);
        }

        .navbar-toggler {
            border-color: var(--border-color) !important;
        }

        :root {
            --grenat: #8B1538;
            --bleu-roi: #2563EB;
        }

        footer {
            background: var(--glass-bg) !important;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            margin-top: 80px;
            padding: 40px 0 20px 0;
            backdrop-filter: blur(10px);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer-logo {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-logo span {
            background: linear-gradient(135deg, var(--grenat), var(--bleu-roi));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-logo:hover {
            transform: scale(1.05);
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .social-link:hover {
            background: linear-gradient(135deg, var(--grenat), var(--bleu-roi));
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(139, 21, 56, 0.3);
        }

        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-tertiary);
            font-size: 0.9em;
        }

        footer h6 {
            color: var(--text-primary);
        }

        footer a:not(.footer-logo):not(.social-link) {
            color: #4169E1;
            text-decoration: none;
        }

        footer a:not(.footer-logo):not(.social-link):hover {
            color: #8B1538;
        }

        hr {
            border-color: var(--border-color);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->

        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i> EPI Detection
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    
                    <li class="nav-item">

                    </li>
                    
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <button id="theme-toggle-btn" onclick="toggleTheme()" title="Mode Sombre">
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Main Scripts -->

</body>
</html>
