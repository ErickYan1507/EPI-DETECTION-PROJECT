version: '3.9'

services:
  epi-detection-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epi-detection-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:////app/database/epi_detection.db
    volumes:
      - ./models:/app/models
      - ./database:/app/database
      - ./logs:/app/logs
      - ./exports:/app/exports
      - ./training_results:/app/training_results
    networks:
      - epi-network
    restart: unless-stopped
    # Uncomment pour webcam host
    # devices:
    #   - /dev/video0:/dev/video0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

